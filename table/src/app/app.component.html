
<div class="col-md-12 text-center mt-5 mb-4">
  <h4>Personas</h4>
</div>
<div class="col-md-6 offset-md-3">

  <table class="table table-striped table-hover" id="tbl">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Sexo</th>
      <th scope="col">Documento</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataApi; index as i">
      <td>
        {{ item.Nombre }}
      </td>
      <td>{{ item.Edad }}</td>
      <td>{{ item.Sexo }}</td>
      <td>{{ item.Documento }}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="col-md-6 offset-md-3 mt-4">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="txtNombre" class="text-primary font-weight-bold">Nombre</label>
      <input type="text" class="form-control" id="txtNombre" formControlName="txtNombre" #txtNombre >
    </div>
    <button type="submit" class="btn btn-primary d-block mt-2" [disabled]="!regForm.valid">Guardar</button>
  </form>
</div>
